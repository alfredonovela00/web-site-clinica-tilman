<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
             <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <span class="fw-bold text-dark">Tilman</span>
            </a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="equipe.html">Equipe</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contactos.html">Contactos</a></li>
                    <li class="nav-item"><button class="btn btn-primary btn-sm px-4" onclick="openModal('whatsapp')">Agendar</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Standardized Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="fw-bold display-4">Fale Connosco</h1>
            <p class="lead opacity-90">Estamos prontos para lhe atender.</p>
        </div>
    </header>

    <section class="py-section">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-5">
                    <div class="dashboard-card p-4">
                        <h4 class="fw-bold mb-4">Canais de Atendimento</h4>
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-light-blue text-primary rounded-circle p-3 me-3"><i class="fas fa-map-marker-alt"></i></div>
                            <div>
                                <strong class="d-block text-dark">Sede</strong>
                                <span class="text-muted" data-key="address">Av. Julius Nyerere, Maputo</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-light-blue text-primary rounded-circle p-3 me-3"><i class="fas fa-phone"></i></div>
                            <div>
                                <strong class="d-block text-dark">Telefone</strong>
                                <span class="text-muted" data-key="phone">+258 84 446 5042</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="bg-light-blue text-primary rounded-circle p-3 me-3"><i class="fas fa-envelope"></i></div>
                            <div>
                                <strong class="d-block text-dark">Email</strong>
                                <span class="text-muted" data-key="email">clinicambilo@gmail.com</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="dashboard-card p-0 overflow-hidden h-100 bg-white border">
                        <iframe data-link="maps" src="" 
                                width="100%" height="100%" style="border:0; min-height: 400px;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
     <!-- Modal Placeholder -->
    <div class="modal-overlay" id="dashboardModal">
         <div class="dashboard-modal bg-white p-5 rounded">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="text-center">
                <h3>Agendamento</h3>
                <a href="index.html" class="btn btn-primary">Ir para Início</a>
            </div>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config/settings.js"></script>
    <script src="src/scripts/script.js"></script>
